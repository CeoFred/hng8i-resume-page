    <section class="main">
      <div class="form-container">
        <h2>Join Our Team</h2>
        <form>
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control"
             id="first_name" placeholder="John">
          </div>
           <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" 
            id="last_name" placeholder="Doe">
          </div>
           <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control"
             id="email" placeholder="hello@example.com">
          </div> 

            <div class="form-group">
            <textarea
             id="why"
             placeholder="Tell us why you are a good 
             fit for this position." rows="20"></textarea>
          </div> 


           <div class="form-group">
            <label for="resume">Upload Resume</label>
            <input type="file" id="resume" placeholder="Enter name">
          </div> 
          <button class="btn">Submit</button>

        </form>
      </div>
